<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="./resources/css/reset.css" type="text/css">
    <link rel="stylesheet" href="./resources/css/style.css" type="text/css">
  </head>
  <body>
    <!-- top strip with the logo and name -->
    <div class="top-strip">
      <div class="logo">
        <img src="./resources/images/logo.png" alt="logo">
        <p>secret agent supply inc.</p>
      </div>
    </div>

    <!-- main-banner with the big picture -->
    <div class="main-banner">
      <div class="featured">
        <div class="featured-text">
          <h5>new arrival</h5>
          <h3>sport bikes and motocycles</h3>
        </div>
      </div>
    </div>

    <!-- navigation strip -->
    <div class="nav-strip">
      <nav>
        <span><a href="#">Eyewear</a></span>
        <span><a href="#">Apparel</a></span>
        <span><a href="#">Gadgets</a></span>
        <span><a href="#">Vehicles</a></span>
        <span><a href="#">Classes</a></span>
        <span><a href="#">Contact</a></span>
      </nav>
    </div>

    <!-- main part: products, location and hours -->
    <main class="container">
      <!-- products: pen, watch and glasses -->
      <div class="product-grid">
        <div class="item">
          <img src="./resources/images/pen.png" alt="pen">
          <h5>Exploding Pen</h5>
        </div>
        <div class="item">
          <img src="./resources/images/watch.png" alt="watch">
          <h5>Cellular Watch</h5>
        </div>
        <div class="item">
          <img src="./resources/images/glasses.png" alt="glasses">
          <h5>Thermal Glasses</h5>
        </div>
      </div>

      <!-- location and hours info -->
      <div class="info">
        <div class="info-item">
          <h5>Location</h5>
          <p>-47.346436, 84.32354</p>
        </div>
        <div class="info-item">
          <h5>Hours</h5>
          <p>0800 - 1800</p>
        </div>
      </div>
    </main>

    <!-- footer w/copyright -->
    <footer>
      <p class="footer-text">Copyright Secret Agent Supply Inc.</p>
    </footer>
  </body>
</html>
