<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="./resources/css/reset.css" type="text/css">
    <link rel="stylesheet" href="./resources/css/style.css" type="text/css">
  </head>
  <body>
    <div class="logo">
      <img src="./resources/images/logo.png" alt="logo">
      <p>secret agent supply inc.</p>
    </div>
    <div class="main-banner">
      <div class="featured">
        <h5>new arrival</h5>
        <h3>sport bikes and motocycles</h3>
      </div>
    </div>
    <nav>
      <span><a href="#">Eyewear</a></span>
      <span><a href="#">Apparel</a></span>
      <span><a href="#">Gadgets</a></span>
      <span><a href="#">Vehicles</a></span>
      <span><a href="#">Classes</a></span>
      <span><a href="#">Contact</a></span>
    </nav>
    <main class="container">
      <!-- products: pen, watch and glasses -->
      <div class="product-grid">
        <div class="item">
          <img src="./resources/images/pen.png" alt="pen">
          <h5>Exploding Pen</h5>
        </div>
        <div class="item">
          <img src="./resources/images/watch.png" alt="watch">
          <h5>Cellular Watch</h5>
        </div>
        <div class="item">
          <img src="./resources/images/glasses.png" alt="glasses">
          <h5>Thermal Glasses</h5>
        </div>
      </div>
      <!-- location and hours info -->
      <div class="info">
        <div class="location">
          <h5>Location</h5>
          <p>-47.346436, 84.32354</p>
        </div>
        <div class="hours">
          <h5>Hours</h5>
          <p>0800 - 1800</p>
        </div>
      </div>
    </main>
    <!-- footer w/copyright -->
    <footer>
      <p>Copyright Secret Agent Supply Inc.</p>
    </footer>
  </body>
</html>
